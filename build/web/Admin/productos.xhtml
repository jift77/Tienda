<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templates/bodega.xhtml">
            <ui:define name="seccion">
                <p:commandButton value="Nuevo producto" action="producto" />
                <hr />
                <p:dataTable var="producto" value="#{bodega.productos}">
                    <p:column headerText="Id">
                        <h:outputText value="#{producto.producto_Id}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{producto.nombre}" />
                    </p:column>
                    <p:column headerText="Valor">
                        <h:outputText value="#{producto.valor}">
                            <f:convertNumber type="currency" currencyCode="COP" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Descripcion">
                        <h:outputText value="#{producto.descripcion}" />
                    </p:column>
                    <p:column headerText="Existencias">
                        <h:outputText value="#{producto.existencias}" />
                    </p:column>
                    <p:column headerText="Categoria">
                        <h:outputText value="#{producto.categoria.nombre}" />
                    </p:column>
                    <p:column>
                        <p:commandButton value="Editar" styleClass="ui-priority-primary"></p:commandButton>
                    </p:column>
                </p:dataTable>
        </ui:define>
    </ui:composition>
</html>
