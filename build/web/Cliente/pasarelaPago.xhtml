<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/WEB-INF/templates/tienda.xhtml">
        <ui:define name="seccion">
            <h:panelGrid id="grid" columns="3" cellpadding="5">
                <p:outputLabel for="nombre" value="Nombre en la Tarjeta de credito:" />
                <p:inputText id="nombre" required="true" />
                <p:message for="nombre" display="icon" />
                
                <p:outputLabel for="numero" value="Numero de Tarjeta de Credito:" />
                <p:inputMask id="numero" required="true" mask="9999-9999-9999-9999" />
                <p:message for="numero" display="icon" />
                
                <p:outputLabel for="vence" value="Fecha vencimiento:" />
                <p:inputMask id="vence" required="true" mask="99/99" />
                <p:message for="vence" display="icon" />
                
                <p:outputLabel for="cvc" value="CVC:" />
                <p:inputMask id="cvc" required="true" mask="999" />
                <p:message for="cvc" display="icon" />
            </h:panelGrid>
            <hr />
            <p:commandButton value="Comprar" update="@form"></p:commandButton>
            <p:messages id="messages1" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
        </ui:define>
    </ui:composition>
</html>
