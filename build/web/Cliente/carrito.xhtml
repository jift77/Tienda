<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="/WEB-INF/templates/tienda.xhtml">
        <ui:define name="seccion">
            <p:dataTable var="producto" value="#{carrito.productos}">
                <p:column headerText="Nombre">
                    <h:outputText value="#{producto.producto.nombre}" />
                </p:column>
                <p:column headerText="Valor">
                    <h:outputText value="#{producto.producto.total}">
                        <f:convertNumber type="currency" currencyCode="COP" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Cantidad">
                    <h:outputText value="#{producto.cantidad}"/>
                </p:column>
                <p:column headerText="Total">
                    <h:outputText value="#{producto.producto.total * producto.cantidad}">
                        <f:convertNumber type="currency" currencyCode="COP" />
                    </h:outputText>
                </p:column>
                <p:column headerText="">
                    <p:commandButton value="Remover" styleClass="ui-priority-primary" update="@form">
                        <f:setPropertyActionListener value="#{producto.producto}" target="#{carrito.removerProducto}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <br />
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="total" value="Total: " />
                <h:outputText value="#{carrito.total}" id="total">
                    <f:convertNumber type="currency" currencyCode="COP" />
                </h:outputText>
            </h:panelGrid>
            <hr />
            <p:commandButton value="Comprar" action="pasarelaPago"></p:commandButton>
        </ui:define>
    </ui:composition>
</html>
