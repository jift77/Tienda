<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Tienda - Productos</title>
    </h:head>
    <h:body>
        <h:form id="form">      
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:growl id="messages"/>
                    <p:menubar>
                        <p:menuitem value="Tienda" action="index" />
                        <p:menuitem value="Admin" action="logon" />
                        <f:facet name="options">
                            <p:inputText style="margin-right:10px" placeholder="Buscar producto"/>
                            <h:outputText value="#{carrito.cantidad}"></h:outputText>
                            <p:commandButton action="carrito" value="Carrito" icon="fa fa-fw fa-cart-arrow-down" />
                        </f:facet>
                    </p:menubar>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-2">
                    <p:dataList value="#{tienda.categorias}" var="categoria" type="definition">
                        <f:facet name="header">
                            Categorias
                        </f:facet>
                        <p:commandButton value="#{categoria.nombre}" styleClass="ui-priority-primary" />
                    </p:dataList>
                </div>
                <div class="ui-g-10">
                    <ui:insert name="seccion">
                        Area de seccion
                    </ui:insert>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
