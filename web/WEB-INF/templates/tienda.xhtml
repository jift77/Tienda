<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Tienda - Productos</title>
    </h:head>
    <h:body>
        <h:form id="form">      
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:growl id="messages"/>
                    <p:menubar>
                        <p:menuitem value="Tienda" action="tienda" immediate="true"/>
                        <p:menuitem value="Admin" action="logon" immediate="true"/>
                        <f:facet name="options">
                            <h:outputText value="#{carrito.cantidad}"></h:outputText>
                            <p:commandButton action="carrito" value="Carrito" icon="fa fa-fw fa-cart-arrow-down" immediate="true"/>
                        </f:facet>
                    </p:menubar>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-2">          
                    <p:menu>
                        <p:submenu label="Categorias">
                            <c:forEach items="#{tienda.categorias}" var="categoria">
                                <p:menuitem value="#{categoria.nombre}" update="@form" immediate="true" action="tienda">
                                    <f:setPropertyActionListener value="#{categoria.categoria_Id}" target="#{tienda.filtroCat}" />
                                </p:menuitem>
                            </c:forEach>
                            <p:menuitem value="Todas" update="@form" immediate="true" action="tienda">
                                <f:setPropertyActionListener value="0" target="#{tienda.filtroCat}"/>
                            </p:menuitem>
                        </p:submenu>
                    </p:menu>  
                </div>
                <div class="ui-g-10">
                    <ui:insert name="seccion">
                        Area de seccion
                    </ui:insert>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
