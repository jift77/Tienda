<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:growl id="messages"/>
                    <p:menubar>
                        <p:menuitem value="Tienda" action="index" />
                        <p:menuitem value="Admin" url="#" />
                        <f:facet name="options">
                            <p:inputText style="margin-right:10px" placeholder="Buscar producto"/>
                            <p:commandButton action="carrito" value="Carrito" icon="fa fa-fw fa-cart-arrow-down" update="@form"/>
                        </f:facet>
                    </p:menubar>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-2">
                    Categorias
                </div>
                <div class="ui-g-10">
                    <p:dataTable var="producto" value="#{productos.carrito.productos}">
                        <p:column headerText="Nombre">
                            <h:outputText value="#{producto.producto.nombre}" />
                        </p:column>
                        <p:column headerText="Valor">
                            <h:outputText value="#{producto.producto.valor}" />
                        </p:column>
                        <p:column headerText="Cantidad">
                            <h:outputText value="#{producto.cantidad}"/>
                        </p:column>
                        <p:column headerText="">
                            <p:commandButton value="Remover" styleClass="ui-priority-primary" update="@form">
                                <f:setPropertyActionListener value="#{producto.producto}" target="#{productos.removerProducto}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
