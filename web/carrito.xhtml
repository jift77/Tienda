<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="/WEB-INF/templates/tienda.xhtml">
        <ui:define name="seccion">
            <p:dataTable var="producto" value="#{carrito.productos}">
                <p:column headerText="Nombre">
                    <h:outputText value="#{producto.producto.nombre}" />
                </p:column>
                <p:column headerText="Valor">
                    <h:outputText value="#{producto.producto.valor}" />
                </p:column>
                <p:column headerText="Cantidad">
                    <h:outputText value="#{producto.cantidad}"/>
                </p:column>
                <p:column headerText="">
                    <p:commandButton value="Remover" styleClass="ui-priority-primary" update="@form">
                        <f:setPropertyActionListener value="#{producto.producto}" target="#{carrito.removerProducto}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</html>
