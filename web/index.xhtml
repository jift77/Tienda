<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/WEB-INF/templates/tienda.xhtml">
            <ui:define name="seccion">
                <p:repeat value="#{tienda.productos}" var="producto">
                    <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Nombre:" />
                                <h:outputText value="#{producto.nombre}" style="font-weight: bold"/>

                                <h:outputText value="Categoria:" />
                                <h:outputText value="#{producto.categoria.nombre}" style="font-weight: bold"/>

                                <h:outputText value="Valor:" />
                                <h:outputText value="#{producto.valor}">
                                    <f:convertNumber type="currency" currencyCode="COP" />
                                </h:outputText>
                                
                                <h:outputText value="Impuesto:" />
                                <h:outputText value="#{producto.impuesto}">
                                    <f:convertNumber type="currency" currencyCode="COP" />
                                </h:outputText>
                                
                                <h:outputText value="Total:" />
                                <h:outputText value="#{producto.total}" style="font-weight: bold">
                                    <f:convertNumber type="currency" currencyCode="COP" />
                                </h:outputText>

                                <h:outputText value="Descripcion:" />
                                <h:outputText value="#{producto.descripcion}" style="font-weight: bold" />
                            </h:panelGrid>
                        </p:outputPanel>
                        <hr />
                        <p:commandButton value="Agregar al carrito" styleClass="ui-priority-primary" update="@form" disabled="#{!producto.disponible}">
                            <f:setPropertyActionListener value="#{producto}" target="#{carrito.agregarProducto}" />
                        </p:commandButton>
                    </h:panelGrid>
                <hr />
            </p:repeat>
        </ui:define>
    </ui:composition>
</html>
