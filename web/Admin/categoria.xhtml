<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/WEB-INF/templates/bodega.xhtml">
        <ui:define name="seccion">
            <h:panelGrid id="grid" columns="3" cellpadding="5">
                <p:outputLabel for="nombre" value="Nombre:" />
                <p:inputText id="nombre" required="true" value="#{categoria.nombre}" />
                <p:message for="nombre" display="icon" />
                
                <p:outputLabel for="impuesto" value="Impuesto:" />
                <p:inputMask id="impuesto" required="true" value="#{categoria.impuesto}" mask="0.99"/>
                <p:message for="impuesto" display="icon" />
                
                <p:commandButton value="Guardar" action="categorias">
                    <f:setPropertyActionListener value="#{categoria}" target="#{bodega.guardarCategoria}" />
                </p:commandButton>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
            </h:panelGrid>
        </ui:define>
    </ui:composition>
</html>
